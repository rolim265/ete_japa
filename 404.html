<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Erro 404</h1>
    <p>Página não encontrada. O recurso que você está procurando pode ter sido removido, renomeado ou está temporariamente indisponível.</p>
    <button onclick="goBack()">Voltar</button>

    <script>
        function goBack() {
            // Função para voltar uma página no histórico do navegador
            window.history.back();
        }
    </script>
</body>
</html>
